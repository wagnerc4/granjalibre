$(function() {
  // RESUMENS GRAPH
  $("table.resumen caption button[name='graph']").click(function(){
    var $table = $(this).parents("table"),
        data = $table.data("raws"),
        head = $.map($table.find("thead > tr:last > th"),
                     function(n){ return $(n).text(); });

    $("#graph_modal").modal("show");
  });
});
